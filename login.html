<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cognifyz Technologies</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="asset/cognifyz-1.png" alt="Cognifyz Logo" class="logo">
            <span class="brand-name">Cognifyz Technologies</span>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">Courses</a></li>
                <li><a href="basic-cal.html" class="nav-link">Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Internship Registration</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        placeholder="********">
                </div>

                <button type="submit" class="submit-btn" onclick="return false;">Join Program</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 Dinesh All rights reserved.</p>
    </footer>
</body>

</html>
