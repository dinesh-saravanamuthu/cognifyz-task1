<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Cognifyz Technologies</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Keeping Press Start 2P for the retro display look if desired, or relying on Courier New defined in CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="asset/cognifyz-1.png" alt="Cognifyz Logo" class="logo">
            <span class="brand-name">Cognifyz Technologies</span>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">Courses</a></li>
                <li><a href="login.html" class="nav-btn">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="calculator-section">
        <div class="calculator-card">
            <h2>Mini Calculator</h2>

            <input type="text" readonly id="result" class="calc-display" placeholder="0">

            <div class="calc-inputs">
                <input type="number" placeholder="Enter number 1" id="num1" class="calc-input">
                <input type="number" placeholder="Enter number 2" id="num2" class="calc-input">
            </div>

            <br>

            <div class="calc-buttons">
                <button onclick="calculate('+')" class="calc-btn operator">+</button>
                <button onclick="calculate('-')" class="calc-btn operator">-</button>
                <button onclick="calculate('*')" class="calc-btn operator">&times;</button>
                <button onclick="calculate('/')" class="calc-btn operator">&divide;</button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 Dinesh All rights reserved.</p>
    </footer>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const display = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                display.value = "Error";
                return;
            }

            let res = 0;
            switch (operation) {
                case '+': res = num1 + num2; break;
                case '-': res = num1 - num2; break;
                case '*': res = num1 * num2; break;
                case '/':
                    if (num2 === 0) {
                        display.value = "Inf";
                        return;
                    }
                    res = num1 / num2;
                    break;
            }
            display.value = res;
        }
    </script>
</body>

</html>
